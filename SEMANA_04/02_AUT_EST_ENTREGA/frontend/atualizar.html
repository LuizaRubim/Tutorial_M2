<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>ATUALIZAR</title>
  </head>
  <h1>Atualização de Usuário</h1>

    <form name="form1" method="post" action="/atualizar">
        ID: <input readonly id="cod_pessoa" type="text" name="cod_pessoa" value="" required>
        <br>
        NOME: <input id="nome" type="text" name="nome" value="" required>
        <br>
        CARGO: <input id="cargo" type="text" name="cargo" value="" required>
        <br>
        ENDERECO: <input id="endereco" type="text" name="endereco" value="" required>
        <br>
        EMAIL: <input id="email" type="email" name="email" value="" required>
        <br>
        TELEFONE: <input id="telefone" type="tel" id="phone" name="telefone" placeholder="11-12345-6789" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required>
        <br>
        DESCRICAO: <input id="descricao" type="text" name="descricao" value="" required>
        <br>  
        <input type="submit" value="ATUALIZAR">  
    </form>    

    <script>
        let url = new URL(window.location.href);
        let params = url.searchParams;
        url = '/pegarDados?cod_pessoa='+url.searchParams.get("cod_pessoa");

        fetch(url)
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let usuarios = data;

            usuarios.map(function(usuario) {
                document.getElementById('cod_pessoa').value = usuario.cod_pessoa;
                document.getElementById('nome').value = usuario.nome;
                document.getElementById('cargo').value = usuario.cargo;
                document.getElementById('endereco').value = usuario.endereço;
                document.getElementById('email').value = usuario.email;
                document.getElementById('telefone').value = usuario.telefone;
                document.getElementById('descricao').value = usuario.descricao_trajetoria;
            });
            alert(response.json());
        })
        .catch(function(error) {
            console.log(error);
        });
    </script>
</body>
</html>
