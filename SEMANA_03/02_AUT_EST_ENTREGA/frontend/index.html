<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Listagem de Curr√≠culos</h1>
  <p><a href="/inserir.html">INSERIR NOVO CURRICULO</a></p>

  <script>
    const url = '/curriculos';
  
    fetch(url)
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        let usuarios = data;
        let saida = '';
        usuarios.map(function(usuario) {
          saida += '<strong> '+ `${usuario.nome}` + '</strong> ' + `${usuario.email}`  + ' - ' +  `${usuario.telefone}`;
          saida += ' - <a href="/atualizar.html?cod_pessoa=' + `${usuario.cod_pessoa}` + '">EDITAR</a>';
          saida += ' | <a href="/removeCurriculo?cod_pessoa='+`${usuario.cod_pessoa}`+'">REMOVER</a></br>';
        });
        document.getElementById('resultado').innerHTML = saida;
      })
      .catch(function(error) {
        console.log(error);
      });
      

  </script>

  <body>
    <div id="resultado"></div>
  </body>
</html>
